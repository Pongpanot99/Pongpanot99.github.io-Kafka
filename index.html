<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title> Kafka </title>'
  <style>
    /* ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï margin/padding */
    body, html {margin: 0;padding: 0;overflow: hidden; /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô */width: 100%;height: 100%;
    }

    canvas {display: block; width: 100vw;   /* ‡πÄ‡∏ï‡πá‡∏°‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô */ height: 100vh;  /* ‡πÄ‡∏ï‡πá‡∏°‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
    }
  </style>
</head>
<body>
    <!-- core three.js -->
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui/build/dat.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>

    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // ‚úÖ ‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÄ‡∏á‡∏≤!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // ‚úÖ ‡∏Å‡∏•‡πâ‡∏≠‡∏á
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(1.5, 2, -3.2);
        camera.lookAt(0, 1, 0);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);


        scene.background = new THREE.Color(0x3B3B3f);

        const material = new THREE.MeshStandardMaterial({
            color: 0xffd8ff,   
            metalness: 0.2,    
            roughness: 0.4,   
        });

        const material2 = new THREE.MeshStandardMaterial({
            color: 0xFFD700,   
            metalness: 0.9,    
            roughness: 0.2,    
        });

        const material3 = new THREE.MeshStandardMaterial({
            color: 0xd2cbd2,    
            metalness: 0.1,    
            roughness: 0.5,     
        });

        const material4 = new THREE.MeshStandardMaterial({
            color: 0x111111,    
            metalness: 0.7,     
            roughness: 0.3,     
        });

        // ‚úÖ ‡∏û‡∏∑‡πâ‡∏ô
        const planeGeometry = new THREE.PlaneGeometry(20, 20);
        const plane = new THREE.Mesh(planeGeometry, material3);
        plane.rotation.x = -Math.PI / 2; // ‡∏´‡∏°‡∏∏‡∏ô‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏û‡∏∑‡πâ‡∏ô
        plane.position.y = 0;
        plane.receiveShadow = true; // ‚úÖ ‡∏û‡∏∑‡πâ‡∏ô‡∏£‡∏±‡∏ö‡πÄ‡∏á‡∏≤
        scene.add(plane);

        const loader = new THREE.OBJLoader();
        loader.load('https://raw.githubusercontent.com/Pongpanot99/Pongpanot99.github.io-Kafka/main/kafka.obj', function (object) {
            object.castShadow = true; // ‚úÖ ‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏ô‡∏µ‡πâ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏á‡∏≤
            // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ castShadow ‡∏Å‡∏±‡∏ö‡∏ó‡∏∏‡∏Å mesh ‡πÉ‡∏ô object
            object.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    child.material = material
                }
            });
            scene.add(object);
        }, undefined, function (error) {
            console.error('Error loading OBJ:', error);
        });

        loader.load('https://raw.githubusercontent.com/Pongpanot99/Pongpanot99.github.io-Kafka/main/sword.obj', function (object2) {
            object2.castShadow = true; // ‚úÖ ‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏ô‡∏µ‡πâ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏á‡∏≤
            // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ castShadow ‡∏Å‡∏±‡∏ö‡∏ó‡∏∏‡∏Å mesh ‡πÉ‡∏ô object
            object2.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    child.material = material2
                }
            });
            scene.add(object2);
        }, undefined, function (error) {
            console.error('Error loading OBJ:', error);
        });

        loader.load('https://raw.githubusercontent.com/Pongpanot99/Pongpanot99.github.io-Kafka/main/jail.obj', function (object3) {
            object3.castShadow = true; // ‚úÖ ‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏ô‡∏µ‡πâ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏á‡∏≤
            // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ castShadow ‡∏Å‡∏±‡∏ö‡∏ó‡∏∏‡∏Å mesh ‡πÉ‡∏ô object
            object3.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    child.material = material4
                }
            });
            scene.add(object3);
        }, undefined, function (error) {
            console.error('Error loading OBJ:', error);
        });
 
        // ‚úÖ ‡πÅ‡∏™‡∏á
        const directionalLight = new THREE.DirectionalLight(0xffeedd, 0.9); // ‡πÅ‡∏™‡∏á‡∏ó‡∏¥‡∏®‡∏ó‡∏≤‡∏á
        directionalLight.position.set(10, 5, 10);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xffeedd,1);
        pointLight.position.set(0, 0, 0);
        pointLight.castShadow = true;
        scene.add(pointLight);

        // ‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏° GUI ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÅ‡∏™‡∏á
        const gui = new dat.GUI();
        
        // Directional Light
        const directionalLightFolder = gui.addFolder('Directional Light');
        directionalLightFolder.add(directionalLight, 'intensity', 0, 2);
        directionalLightFolder.add(directionalLight.position, 'x', -100, 100);
        directionalLightFolder.add(directionalLight.position, 'y', -100, 100);
        directionalLightFolder.add(directionalLight.position, 'z', -100, 100);
        directionalLightFolder.open();

        // Point Light
        const pointLightFolder = gui.addFolder('Point Light');
        pointLightFolder.add(pointLight, 'intensity', 0, 2);
        pointLightFolder.add(pointLight.position, 'x', -100, 100);
        pointLightFolder.add(pointLight.position, 'y', -100, 100);
        pointLightFolder.add(pointLight.position, 'z', -100, 100);
        pointLightFolder.open();

        // ‚úÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á PMREMGenerator
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        // ‚úÖ ‡πÇ‡∏´‡∏•‡∏î HDRI prison cell
        const rgbeLoader = new THREE.RGBELoader();
        rgbeLoader.setDataType(THREE.UnsignedByteType); 
        rgbeLoader.load(
            'https://raw.githubusercontent.com/Pongpanot99/Pongpanot99.github.io-Kafka/main/studio_small_08_2k.hdr', // üëà ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô path ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏ã‡∏ü‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏ß‡πâ
                (hdrTexture) => {
            const envMap = pmremGenerator.fromEquirectangular(hdrTexture).texture;

            scene.background = envMap;    // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô HDRI
            scene.environment = envMap;   // ‡πÉ‡∏ä‡πâ‡πÄ‡∏õ‡πá‡∏ô reflection ‡∏Ç‡∏≠‡∏á‡∏ß‡∏±‡∏™‡∏î‡∏∏
            hdrTexture.dispose();
            pmremGenerator.dispose();
            }
         );

        function animate() {

        
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }
    animate();

    </script>
</body>

</html>
