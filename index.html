<body>
    <!-- core three.js -->
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // ✅ เปิดใช้งานเงา!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // ✅ กล้อง
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 2, 5);
        camera.lookAt(0, 0, 0);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // ✅ Ambient Light เล็กน้อยให้สว่างรวม
        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        // ✅ พื้น
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // หมุนให้เป็นพื้น
        plane.position.y = 0;
        plane.receiveShadow = true; // ✅ พื้นรับเงา
        scene.add(plane);


        const material = new THREE.MeshStandardMaterial({
              color: 0x44aaff,
              metalness: 0.5,
              roughness: 0.5
        });


        const loader = new THREE.OBJLoader();
        loader.load('https://github.com/Pongpanot99/Pongpanot99.github.io-Kafka/blob/main/Kafka.obj', function (object) {
            object.castShadow = true; // ✅ วัตถุนี้สร้างเงา
            // ตั้งค่า castShadow กับทุก mesh ใน object
            object.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    child.material = material
                }
            });
            scene.add(object);
        }, undefined, function (error) {
            console.error('Error loading OBJ:', error);
        });

        // Lights
        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(1, 2, 1);
        scene.add(light);

        let transX = 0 , transY =0 , transZ = 0

    function animate() {

            light.position.x += transX; 
            light.position.y +=  transY; 
            light.position.z += transZ
        
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('keydown' , e=>{
        switch(e.key){ 
            case 'd' :
            transX = 0.03
            break ; 
            case 'a' :
            transX = -0.03
            break ;
            case 's' :
            transZ = 0.03
            break ;
            case 'w' :
            transZ = -0.03
            break ;
            case 'e'  :
            transY = 0.03
            break;
            case 'q'  :
            transY = -0.03
            break;
        }   
    })
    window.addEventListener('keyup' , e=>{
       if(e.key==='w'||e.key==='s'){
        transZ=0
       }else if(e.key==='a'||e.key==='d'){
        transX=0
       }else if(e.key==='q' || e.key ==='e'){
        transY =0 
       }
    })

    </script>
</body>

</html>
