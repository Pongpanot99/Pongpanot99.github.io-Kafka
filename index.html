<body>
    <!-- core three.js -->
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui/build/dat.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>

    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // âœ… à¹€à¸›à¸´à¸”à¹ƒà¸Šà¹‰à¸‡à¸²à¸™à¹€à¸‡à¸²!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // âœ… à¸à¸¥à¹‰à¸­à¸‡
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(1.5, 2, -3.2);
        camera.lookAt(0, 1, 0);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);


        scene.background = new THREE.Color(0x3B3B3f);

        const material = new THREE.MeshStandardMaterial({
            color: 0xffd8ff,   
            metalness: 0.2,    
            roughness: 0.4,   
        });

        const material2 = new THREE.MeshStandardMaterial({
            color: 0xFFD700,   
            metalness: 0.9,    
            roughness: 0.2,    
        });

        const material3 = new THREE.MeshStandardMaterial({
            color: 0xd2cbd2,    
            metalness: 0.1,    
            roughness: 0.5,     
        });

        const material4 = new THREE.MeshStandardMaterial({
            color: 0x111111,    
            metalness: 0.7,     
            roughness: 0.3,     
        });

        // âœ… à¸žà¸·à¹‰à¸™
        const planeGeometry = new THREE.PlaneGeometry(20, 20);
        const plane = new THREE.Mesh(planeGeometry, material3);
        plane.rotation.x = -Math.PI / 2; // à¸«à¸¡à¸¸à¸™à¹ƒà¸«à¹‰à¹€à¸›à¹‡à¸™à¸žà¸·à¹‰à¸™
        plane.position.y = 0;
        plane.receiveShadow = true; // âœ… à¸žà¸·à¹‰à¸™à¸£à¸±à¸šà¹€à¸‡à¸²
        scene.add(plane);

        const loader = new THREE.OBJLoader();
        loader.load('https://raw.githubusercontent.com/Pongpanot99/Pongpanot99.github.io-Kafka/main/kafka.obj', function (object) {
            object.castShadow = true; // âœ… à¸§à¸±à¸•à¸–à¸¸à¸™à¸µà¹‰à¸ªà¸£à¹‰à¸²à¸‡à¹€à¸‡à¸²
            // à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸² castShadow à¸à¸±à¸šà¸—à¸¸à¸ mesh à¹ƒà¸™ object
            object.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    child.material = material
                }
            });
            scene.add(object);
        }, undefined, function (error) {
            console.error('Error loading OBJ:', error);
        });

        loader.load('https://raw.githubusercontent.com/Pongpanot99/Pongpanot99.github.io-Kafka/main/sword.obj', function (object2) {
            object2.castShadow = true; // âœ… à¸§à¸±à¸•à¸–à¸¸à¸™à¸µà¹‰à¸ªà¸£à¹‰à¸²à¸‡à¹€à¸‡à¸²
            // à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸² castShadow à¸à¸±à¸šà¸—à¸¸à¸ mesh à¹ƒà¸™ object
            object2.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    child.material = material2
                }
            });
            scene.add(object2);
        }, undefined, function (error) {
            console.error('Error loading OBJ:', error);
        });

        loader.load('https://raw.githubusercontent.com/Pongpanot99/Pongpanot99.github.io-Kafka/main/jail.obj', function (object3) {
            object3.castShadow = true; // âœ… à¸§à¸±à¸•à¸–à¸¸à¸™à¸µà¹‰à¸ªà¸£à¹‰à¸²à¸‡à¹€à¸‡à¸²
            // à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸² castShadow à¸à¸±à¸šà¸—à¸¸à¸ mesh à¹ƒà¸™ object
            object3.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    child.material = material4
                }
            });
            scene.add(object3);
        }, undefined, function (error) {
            console.error('Error loading OBJ:', error);
        });
 
        // âœ… à¹à¸ªà¸‡
        const directionalLight = new THREE.DirectionalLight(0xffeedd, 0.9); // à¹à¸ªà¸‡à¸—à¸´à¸¨à¸—à¸²à¸‡
        directionalLight.position.set(10, 5, 10);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xffeedd,1);
        pointLight.position.set(0, 0, 0);
        pointLight.castShadow = true;
        scene.add(pointLight);

        const spotLight = new THREE.SpotLight(0xffeedd,1);
        spotLight.position.set(0, 0, 0);
        spotLight.castShadow = true;
        scene.add(spotLight);

        // âœ… à¹€à¸žà¸´à¹ˆà¸¡ GUI à¸ªà¸³à¸«à¸£à¸±à¸šà¸„à¸§à¸šà¸„à¸¸à¸¡à¹à¸ªà¸‡
        const gui = new dat.GUI();
        
        // Directional Light
        const directionalLightFolder = gui.addFolder('Directional Light');
        directionalLightFolder.add(directionalLight, 'intensity', 0, 2);
        directionalLightFolder.add(directionalLight.position, 'x', -100, 100);
        directionalLightFolder.add(directionalLight.position, 'y', -100, 100);
        directionalLightFolder.add(directionalLight.position, 'z', -100, 100);
        directionalLightFolder.open();

        // Point Light
        const pointLightFolder = gui.addFolder('Point Light');
        pointLightFolder.add(pointLight, 'intensity', 0, 2);
        pointLightFolder.add(pointLight.position, 'x', -100, 100);
        pointLightFolder.add(pointLight.position, 'y', -100, 100);
        pointLightFolder.add(pointLight.position, 'z', -100, 100);
        pointLightFolder.open();

        // Spot Light
        const spotLightFolder = gui.addFolder('Spot Light');
        spotLightFolder.add(spotLight, 'intensity', 0, 2);
        spotLightFolder.add(spotLight.position, 'x', -100, 100);
        spotLightFolder.add(spotLight.position, 'y', -100, 100);
        spotLightFolder.add(spotLight.position, 'z', -100, 100);
        spotLightFolder.open();

        // âœ… à¸ªà¸£à¹‰à¸²à¸‡ PMREMGenerator
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        // âœ… à¹‚à¸«à¸¥à¸” HDRI prison cell
        const rgbeLoader = new THREE.RGBELoader();
        rgbeLoader.setDataType(THREE.UnsignedByteType); 
        rgbeLoader.load(
            'https://raw.githubusercontent.com/Pongpanot99/Pongpanot99.github.io-Kafka/main/studio_small_08_2k.hdr', // ðŸ‘ˆ à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™ path à¸•à¸£à¸‡à¸™à¸µà¹‰à¹ƒà¸«à¹‰à¸•à¸£à¸‡à¸à¸±à¸šà¸—à¸µà¹ˆà¸„à¸¸à¸“à¹€à¸‹à¸Ÿà¹„à¸Ÿà¸¥à¹Œà¹„à¸§à¹‰
                (hdrTexture) => {
            const envMap = pmremGenerator.fromEquirectangular(hdrTexture).texture;

            scene.background = envMap;    // à¸—à¸³à¹ƒà¸«à¹‰à¹€à¸«à¹‡à¸™ HDRI
            scene.environment = envMap;   // à¹ƒà¸Šà¹‰à¹€à¸›à¹‡à¸™ reflection à¸‚à¸­à¸‡à¸§à¸±à¸ªà¸”à¸¸
            hdrTexture.dispose();
            pmremGenerator.dispose();
            }
         );

        function animate() {

        
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }
    animate();

    </script>
</body>

</html>
